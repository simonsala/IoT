<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/Chart.min.css">
  <link rel="stylesheet" href="./static/app.css"> 
  <script src="https://kit.fontawesome.com/2b389b0450.js" crossorigin="anonymous"></script>
  <script src="./static/Chart.min.js"></script>
  <script src="./static/Chart.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="">WeatherStation <i class="fas fa-cloud-sun-rain"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link active"  href="">DashBoard</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" href="arduino">Arduino </a>
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>

    <div class="container">

        <button type="button" onclick="request('requestapi')" class="btn btn-primary">Start WeatherStation</button>
        <button type="button" onclick="request('stop')" class="btn btn-primary">Stop WeatherStation</button>
        <h3 class="mt-5 mb-2 text-center">Temperature</h3>
        <div class="row mt-5 mb-5">
      
            <div class="col-6">
                <canvas id="tempHomeLine" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <canvas id="tempOutsideLine" width="400" height="400"></canvas>
            </div>
        </div>
        <h3 class="mt-5 mb-2 text-center">Humidity</h3>
         <div class="row mt-5 mb-5">
      
            <div class="col-6">
                <canvas id="humiHomeLine" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <canvas id="humiOutsideLine" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-6">
                <h3>Temperature</h3>
                <br>
                <canvas id="tempStacked" width="400" height="400"></canvas>
            </div>
            <div class="col-6">
                <h3>Humidity</h3>
                <br>
                <canvas id="humiStacked" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="row mt-5 mb-5">
       
            <div class="col-6">
                <h3 class="mt-5 mb-2 text-center">Min & Max Temperature</h3>
                <br>
                <canvas id="minmaxTempStacked" width="400" height="400"></canvas>
            </div>

            <div class="col-6">
                <h3 class="mt-5 mb-2 text-center">Wind</h3>
                <br>
                <canvas id="windOutsideLine" width="400" height="400"></canvas>
            </div>

        </div>

 
      
    </div>

    


  <!-- Optional JavaScript -->

    <script src="./static/dashboards.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
